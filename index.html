<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Controle de Finanças</title>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <!-- Permite que o app seja executado em tela cheia -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Define a cor da barra de status -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Define o título do app na tela inicial -->
    <meta name="apple-mobile-web-app-title" content="Finanças">

    <!-- Ícones específicos para iOS -->
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png">

    <link rel="shortcut icon" type="image/png" href="/icons/icon-192x192.png"/>

</head>

<body>
    <div class="hero is-fullheight">
        <div class="hero-body level level-item">
            <div class="container is-size-2">
                <form class="is-flex is-flex-direction-column columns" id="dados">
                    <div class="column">
                        <label>Despesa</label>
                        <input class="input is-large" type="text" name="despesa" id="despesa" placeholder="">
                    </div>

                    <div class="column">
                        <label>Tipo</label>
                        <div class="select is-large is-fullwidth">
                            <select name="tipo" id="tipo">
                                <option value="recorrente">Recorrente</option>
                                <option value="variavel" selected>Variável</option>
                            </select>
                        </div>
                    </div>

                    <div class="column">
                        <label>Valor</label>
                        <input class="input is-large" type="tel" name="valor" id="valor" pattern="[0-9.,]*"
                            inputmode="decimal" placeholder="R$">
                    </div>

                    <div class="column">
                        <label>Data</label>
                        <input class="input is-large" type="date" name="data_pg" id="data_pg" placeholder="">
                    </div>

                    <div class="column">
                        <label>Categoria</label>
                        <div class="select is-large is-fullwidth">
                            <select name="categoria" id="categoria">
                                <option hidden></option>
                            </select>
                        </div>
                    </div>

                    <div class="column">
                        <div>Observação</div>
                        <textarea class="textarea is-large" placeholder="" name="obs" id="obs"></textarea>
                    </div>
                </form>

                <div class="is-flex columns">
                    <div class="is-flex is-justify-content-center is-align-items-center  column">
                        <div class="is-hidden" id="form_alert_missing_fields">
                            <div class="icon-text is-flex is-justify-content-center">
                                <span class="icon has-text-warning">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                        </div>
                        <div class="is-hidden" id="form_alert_success">
                            <div class="icon-text is-flex is-justify-content-center">
                                <span class="icon has-text-success">
                                    <i class="fas fa-check-square"></i>
                                </span>
                            </div>
                        </div>
                        <div class="is-hidden" id="form_alert_error">
                            <div class="icon-text is-flex is-justify-content-center">
                                <span class="icon has-text-danger">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                        </div>
                        <div class="ml-5" id="response"></div>
                    </div>
                </div>

                <button class="button mt-3 is-size-1 is-large is-fullwidth is-primary" id="submit_form">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
